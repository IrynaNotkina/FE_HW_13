<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>login page</title>
</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="container">
                <input class="slider-input" type="checkbox" id="slider">
                <label class="slider-label" for="slider">
                    <span class="slider-span">Вход</span>
                    <span class="slider-span">Регистрация</span>
                </label>
                <h1 class="title">Вход</h1>
                <form class="forms">
                    <input type="email" placeholder="Введите E-mail">
                    <input type="password" placeholder="Пароль">
                    <div class="checkbox">
                        <input class="checkbox-input" type="checkbox" name="memory" id="memory">
                        <label class="checkbox-label" for="memory">Запомнить меня</label>
                        <a href="#" class="forgot-pw">Забыли пароль?</a>
                    </div>
                    <input type="submit" value="Войти">
                </form>
                <section class="no_account">
                    <span class="no_account-text">Еще нет аккаунта?</span>
                    <a href="#" class="no_account-link">Заегистрироваться</a>
                </section>
                <section class="container-references">
                    <p class="references-text">Или войдите через</p>
                    <ul class="references">
                        <li>
                            <a href="#" class="reference">
                                <svg class="reference-icon">
                                    <use href="images/sprites.svg#facebook"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="reference">
                                <svg class="reference-icon">
                                    <use href="images/sprites.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="reference">
                                <svg class="reference-icon">
                                    <use href="images/sprites.svg#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>    
</body>
</html>
